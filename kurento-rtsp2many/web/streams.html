    <title>KurentoHub Streams</title>
</head>

<body>
    <header>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-collapse"></button>
                    <a class="navbar-brand" href=".">Kurento Tutorial</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="streams.html" class="active">
                                <span class="glyphicon glyphicon-film"></span> Streams
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse"
                     id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="https://github.com/Kurento/kurento-tutorial-node/tree/master/kurento-one2many-call">
                                <span class="glyphicon glyphicon-file"></span> Source Code
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        
        <br/>
        <br/>
        <br/>
        
		<ul id="streams-list" class="list-group">
		
		</ul>
		
		<script>
			var apiUrl = 'http://' + window.location.hostname + ':8082/api/';
			
            $(function () {
				$.get(apiUrl + 'streams')
					.then(renderStreams, onRequestError);
			});
            
            function renderStreams(streams) {
                streams = JSON.parse(streams);
                
                function handler(stream) {
                    return function () {
                        killStream(stream);
                    }
                }
                
                for (var i = 0; i < streams.length; i++) {
                    $('#streams-list').append(
                        $('<li></li>')
                            .addClass('list-group-item')
                            .append(
                                $('<div></div>')
                                    .text(streams[i].streamUrl)
                                    .append(
                                        $('<button></button>')
                                            .addClass('btn btn-danger')
                                            .text('Kill')
                                            .click(handler(streams[i]))
                                    )));
                }
            }
            
            function onRequestError(err) {
				alert('Error! ' + err);                
            }
            
            function killStream(stream) {
                console.log('Killing stream ' + stream.streamUrl + '...');
                $.post(apiUrl + 'streams/delete')
                    .then(function () { window.location.reload(); }, onRequestError);
            }
		</script>
