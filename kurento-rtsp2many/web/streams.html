<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/kurento.png" type="image/png" />

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/ekko-lightbox/dist/ekko-lightbox.min.css">
    <link rel="stylesheet" href="css/kurento.css">

    <title>KurentoHub Streams</title>
</head>

<body>
    <header>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button>
                    <a class="navbar-brand" href=".">Kurento Tutorial</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="streams.html">
                                <span class="glyphicon glyphicon-film"></span> Streams
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="https://github.com/Kurento/kurento-tutorial-node/tree/master/kurento-one2many-call">
                                <span class="glyphicon glyphicon-file"></span> Source Code
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <br/>
        <br/>
        <br/>

        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-default" data-bind="click: requestStreams">
                    <span class="glyphicon glyphicon-refresh"> Refresh</span>
                </button>
            </div>
            <div class="col-md-4">
                <input type="url" class="form-control" data-bind="value: apiUrl"/>
            </div>
        </div>
        
        <hr/>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>KurentoHub Streams</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Stream URL</th>
                            <th>Kurento Media Server URL</th>
                            <th>Clients Ids</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: streams">
                        <tr>
                            <td data-bind="text: streamUrl"></td>
                            <td data-bind="text: kurentoServerUrl"></td>
                            <td data-bind="text: clients().map(function (c) { return c.clientId }).join(', ')"></td>
                            <td>
                                <button class="btn btn-danger" data-bind="click: $root.killStream, disable: killInProgress">Kill</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <div class="foot-fixed-bottom">
            <div class="container text-center">
                <hr />
                <div class="row">&copy; 2014 Kurento</div>
                <div class="row">
                    <div class="col-md-4">
                        <a href="http://www.urjc.es">
                            <img src="img/urjc.gif" alt="Universidad Rey Juan Carlos" height="50px" />
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="http://www.kurento.org">
                            <img src="img/kurento.png" alt="Kurento" height="50px" />
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="http://www.naevatec.com">
                            <img src="img/naevatec.png" alt="Naevatec" height="50px" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <script type="text/javascript" src="js/streams.js"></script>
</body>

</html>
