<!DOCTYPE html>


<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>AquamedStreamingTest</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style>
        #video {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <input id="info" class="form-control" value="Здесь будет информация о ходе процесса..." disabled />

                <video id="video" style=" border: 1px solid black;" poster="./content/poster.png"></video>

                <input id="rtsp" class="form-control" placeholder="Введите адрес RTSP потока" value="rtsp://10.5.5.81/ONVIF/MediaInput?profile=Auqamed_MQ">
                <input id="kurento" class="form-control" placeholder="Введите адрес куренто-серера" value="10.5.6.119">

                <button id="start" class="btn btn-primary">Старт</button>
                <button id="stop" class="btn btn-default" disabled>Стоп</button>
            </div>
            <div class="col-md-6">
                <ul id="log-cont"></ul>
            </div>
        </div>
        

    </div>


    <script src="./js/aquamed-jurento-rtsp2webrtc.js"></script>
    <script src="./js/kurento-client.js"></script>
    <script src="./js/kurento-utils.js"></script>
    <script src="./js/adapter.js"></script>
    <script src="./script.js"></script>
</body>
</html>
